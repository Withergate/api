server.port=8080
server.servlet.context-path=/

logging.level.com.withergate.api=DEBUG

# Data source properties
spring.jpa.database=default
spring.jpa.hibernate.ddl-auto=validate
spring.h2.console.enabled=true
spring.jpa.show-sql=false

# Datasource - game
game.datasource.jdbc-url=jdbc:h2:mem:gamedb
game.datasource.username=sa
game.datasource.password=
game.datasource.testWhileIdle=true
game.datasource.validationQuery=SELECT 1

# Datasource - profile
profile.datasource.jdbc-url=jdbc:h2:mem:profiledb
profile.datasource.username=sa
profile.datasource.password=
profile.datasource.testWhileIdle=true
profile.datasource.validationQuery=SELECT 1

# Authentication
security.oauth2.resource.userInfoUri=http://localhost:9000/user

# Jackson mapper
spring.jackson.mapper.default-view-inclusion=true

# Use UTC timezone in Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=Etc/UTC
spring.jackson.time-zone=UTC

# Allowed CORS origin
withergate.corsOrigin=http://localhost:3000

# Game constants
game.turnTimes=6,18
game.maxTurns=45
game.healing=2
game.foodConsumption=2
game.starvationInjury=2
game.starvationFame=1
game.disasterTurns[0]=15
game.disasterTurns[1]=30
game.disasterTurns[2]=45
game.disasterVisibility=5
game.disasterFailureThreshold=50
game.disasterPartialSuccessThreshold=75
game.disasterResourceLoss=20
game.disasterFameLoss=20
game.disasterInformationLoss=20
game.disasterBuildingProgressLoss=8
game.buildingFame=1
game.tavernRefreshPrice=10
game.trainingPrice=5
game.factionEntryFame=50
