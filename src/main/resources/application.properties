server.port=8080
server.servlet.context-path=/api

logging.level.com.withergate.api=DEBUG

# Flyway
spring.flyway.locations=classpath:db/migration,classpath:db/development

# Data source properties
spring.jpa.hibernate.ddl-auto=validate
spring.h2.console.enabled=true
spring.jpa.show-sql=false

# Authentication
security.oauth2.resource.userInfoUri=http://localhost:9000/auth/user

# Jackson mapper
spring.jackson.mapper.default-view-inclusion=true

# Gradle build version
info.build.version=0.0.1-ALPHA

# Game constants
game.initialClanSize=5
game.characterCost=100
game.neighborhoodLootProbability=-10
game.neighborhoodEncounterProbability=0
game.neighborhoodJunkMultiplier=1
game.wastelandLootProbability=0
game.wastelandEncounterProbability=20
game.wastelandJunkMultiplier=2
game.cityLootProbability=10
game.cityEncounterProbability=40
game.cityJunkMultiplier=2
game.rareItemChance=10
game.arenaCaps=20
game.arenaFame=10
